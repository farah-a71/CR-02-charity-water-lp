<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The head section gives information about the page -->
    <meta charset="UTF-8"> <!-- This sets the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page look good on all devices -->
    <title>Charity Water Landing Page</title> <!-- The title shown in the browser tab -->
    <!-- This links to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- The CSS file now includes responsive design and button/image hover effects -->
</head>
<body>
  <!-- Top navigation bar: logo, menu, and auth buttons all in one row -->
  <div class="nav-separator-bar">
    <!-- Flex container for logo, menu, and right buttons -->
    <div class="nav-bar-flex">
      <!-- Logo and dropdown headings aligned, evenly spaced, and vertically centered -->
      <div class="nav-bar-left">
        <!-- Logo on the far left, same height as menu and vertically centered -->
        <img src="img/charitywater_logo_horizontal_BlackText.png" alt="Charity Water Logo" class="logo-icon-bar">
        <!-- Dropdown menu links, aligned with logo -->
        <nav class="main-nav nav-bar-menu">
          <a href="#" class="nav-link">
            TAKE ACTION <span class="dropdown">&#9662;</span>
          </a>
          <a href="#" class="nav-link">
            ABOUT US <span class="dropdown">&#9662;</span>
          </a>
          <a href="#" class="nav-link">WHY WATER?</a>
        </nav>
      </div>
      <!-- Right-side auth buttons, pushed far right -->
      <div class="nav-bar-auth">
        <a href="#" class="nav-link">SIGN IN</a>
        <span class="divider">|</span>
        <a href="#" class="subscribe-btn">SUBSCRIBE</a>
      </div>
    </div>
  </div>

  <!-- Hero section with background image and overlay -->
  <section class="hero">
    <!-- The hero section uses a background image set in CSS -->
    <div class="hero-overlay"></div> <!-- This adds a dark overlay for better text contrast -->
    <!-- Hero content is right-aligned using inline style and CSS for beginners -->
    <div class="hero-content hero-content-right" style="text-align: right;">
      <!-- The style above aligns all text and content inside this box to the right side of the page -->
      <!-- Right-aligned hero content moved closer to the edge -->
      <div class="hero-right-align">
        <!-- Main headline, right-aligned, large serif font -->
        <h1 class="hero-headline" style="text-align: right;">
          From Campus to Global Impact
        </h1>
        <!-- Subheadline, right-aligned, smaller sans-serif font -->
        <p style="text-align: right;">
          Turn your activism into lasting clean water projects. See your donations create global change with 100% transparency and impact.
        </p>
        <!-- Call-to-action button, right-aligned -->
        <div style="text-align: right;">
          <button class="cta-button">MAKE CHANGE FLOW ðŸ’§</button>
        </div>
      </div>
    </div>
  </section>
  <!-- The page is now responsive and buttons/images have smooth hover effects. See styles.css for details. -->
</body>
</html>
